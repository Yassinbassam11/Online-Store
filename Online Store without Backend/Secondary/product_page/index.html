<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="product-container">
        <h1>Product Name</h1>
        <img src="images/1.webp" alt="Product Image">
        <p class="product-description">This is a great product that solves all your problems. It's made from high-quality materials and built to last.</p>
        <p class="product-price">$99.99</p>
        <div class="rating">
            <span class="rating-title">Rate this product:</span>
            <div class="stars">
                <span class="star" data-value="1">&#9733;</span>
                <span class="star" data-value="2">&#9733;</span>
                <span class="star" data-value="3">&#9733;</span>
                <span class="star" data-value="4">&#9733;</span>
                <span class="star" data-value="5">&#9733;</span>
            </div>
        </div>
        <button class="add-to-cart">Add to Cart</button>
        <div class="review-section">
            <h2>Reviews</h2>
            <div class="review-form">
                <input type="text" id="reviewer-name" placeholder="Your name">
                <textarea id="review-text" placeholder="Your review"></textarea>
                <button onclick="addReview()">Submit Review</button>
            </div>
            <div id="reviews"></div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
